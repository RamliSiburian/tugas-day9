<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Font Awesome Icon Online/CDN -->
    <script src="https://kit.fontawesome.com/0984795895.js" crossorigin="anonymous"></script>

    <!-- css external -->
    <link rel="stylesheet" href="public/css/style.css">
    <title> Contact </title>
</head>

<body>
    <div id="contact">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light sticky-top">
            <div class="container">
                <img src="public/image/logo.png" alt="Logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/form-project">Add Project</a>
                        </li>
                    </ul>
                    <a href="/contact" class="btn btn-orange">Contact Me</a>
                </div>
            </div>
        </nav>

        <!-- main contact -->
        <div class="main-contact d-flex justify-content-center">
            <form action="" class="w-50 p-5">
                <h2 class="text-center fw-bold">GET IN TOUCH</h2>
                <div class="form-group mt-3">
                    <label for="name" class="form-label fw-bold"> Name </label>
                    <input type="text" name="name" id="name" class="form-control shadow" placeholder="">
                </div>
                <div class="form-group mt-3">
                    <label for="email" class="form-label fw-bold"> Email </label>
                    <input type="email" name="email" id="email" class="form-control shadow" placeholder="">
                </div>
                <div class="form-group mt-3">
                    <label for="username" class="form-label fw-bold"> Phone Number </label>
                    <input type="tel" name="username" id="username" class="form-control shadow" placeholder="">
                </div>
                <div class="form-group mt-3">
                    <label for="subject" class="form-label fw-bold"> Subject </label>
                    <select name="" id="subject" class="form-control form-select shadow">
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Fullstack">Fullstack</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="message" class="form-label fw-bold">Your Message</label>
                    <textarea name="" id="message" cols="30" rows="5" class="form-control shadow"></textarea>
                </div>
                <div class="form-group mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary float-end">Submit</button>
                </div>
            </form>
        </div>


    </div>



    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
